<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e1805b4125.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../script.js"></script>
  </head>

  <body>
    <nav>
      <h1><a href="../index.html">GritSushi</a></h1>
      <div class="navContainer">
        <ul id="listing" class="navlinks">
          <li><a class="link link-neutral" href="menu.html">MENU</a></li>
          <li><a class="link link-neutral" href="about.html">ABOUT</a></li>
          <li>
            <a class="link link-neutral badge badge-neutral" href="contact.html"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
      <a
        href="javascript:void(0)"
        class="icon"
        onclick="navigation(), iconShift()"
      >
        <i id="navIcon" class="fa-solid fa-bars"></i>
      </a>
    </nav>

    <main class="h-[78%] bg-white flex flex-col justify-center items-center">
      <div id="formContainer" class="flex flex-col items-center">
        <h1 class="font-bold text-black text-2xl pb-16 text-center">
          Söker medarbetare <br />
          Ansök nu!
        </h1>
      
        <form id="applicationForm" class="w-full max-w-xs flex flex-col items-center">
          <div class="input input-bordered w-full bg-white m-6 p-2">
            <input type="text" id="fname" name="fname" placeholder="First Name" required />
          </div>
          <div class="input input-bordered w-full bg-white m-6 p-2">
            <input type="text" id="lname" name="lname" placeholder="Last Name" required />
          </div>
          <div class="input input-bordered w-full bg-white m-6 p-2">
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <select class="select border-2 w-full bg-white m-6 p-2" required>
            <option disabled selected>Years of experience?</option>
            <option>0-1 years</option>
            <option>1-2 years</option>
            <option>2-3 years</option>
            <option>3+ years</option>
          </select>
          
          <div class="p-0.5 w-full text-center">
            <p>Send in your CV</p>
          </div>
          <input
            type="file"
            class="file-input file-input-bordered w-full bg-white m-6"
          />
          <div class="w-full flex justify-center">
            <button class="btn bg-blue-400 mt-10" type="submit">Send</button>
          </div>
        </form>
      </div>
    
      <div id="thankYouMessage" class="flex flex-col items-center" style="position: absolute; top: -10000px;">
        <h2 class="text-green-500 font-bold text-2xl mt-8 text-center">Thank you for your submission!</h2>
        <p class="text-gray-700 text-center">We have received your application and will get back to you shortly.</p>
      </div>
    </main> 
  
    <footer>
      <h1><a href="index.html">GritSushi</a></h1>
      <div class="footerlinks">
        <ul class="text-center">
          <li><a class="link link-neutral" href="src/menu.html">MENU</a></li>
          <li><a class="link link-neutral" href="src/about.html">ABOUT</a></li>
          <li>
            <a class="link link-neutral" href="src/contact.html">CONTACT</a>
          </li>
        </ul>
      </div>
      <div class="pt-6 flex flex-row gap-6 text-3xl">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-paypal"></i>
      </div>
    </footer>   
</html>
