<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e1805b4125.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../script.js"></script>
  </head>

  <body>
    <nav>
      <h1><a href="../index.html">GritSushi</a></h1>
      <div class="navContainer">
        <ul id="listing" class="navlinks">
          <li><a class="link link-neutral" href="menu.html">MENU</a></li>
          <li><a class="link link-neutral" href="about.html">ABOUT</a></li>
          <li>
            <a class="link link-neutral badge badge-neutral" href="contact.html"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
      <a
        href="javascript:void(0)"
        class="icon"
        onclick="navigation(), iconShift()"
      >
        <i id="navIcon" class="fa-solid fa-bars"></i>
      </a>
    </nav>

    <main class="h-[78%] bg-white flex flex-col justify-center items-center">
      <h1 class="font-bold text-black text-2xl pb-16">
        Söker medarbetare <br />
        Ansök nu!
      </h1>
      <div class="input input-bordered w-full max-w-xs bg-white m-6 p-2">
        <input type="text" id="fname" name="fname" placeholder="First Name" />
      </div>
      <div class="input input-bordered w-full max-w-xs bg-white m-6 p-2">
        <input type="text" id="lname" name="lname" placeholder="Last Name" />
      </div>
      <div class="input input-bordered w-full max-w-xs bg-white m-6 p-2">
        <input type="text" id="email" name="email" placeholder="Email" />
      </div>
      <select class="select border-2 w-full max-w-xs m-6 p-2">
        <option disabled selected>Years of experiense?</option>
        <option>0-1 years</option>
        <option>1-2 years</option>
        <option>2-3 years</option>
        <option>3+ years</option>
      </select>
      <div class="p-0.5">
      <p>Send in your CV</p>
      </div>
      <input
        type="file"
        class="file-input file-input-bordered w-full max-w-xs bg-white m-6"
      />
      <div class="btn bg-blue-400 text-white mt-10">
        <input type="submit" id="submit" value="Send" />
      </div>
    </main>

    <footer>
      <h1><a href="../index.html">GritSushi</a></h1>
      <div class="footerlinks">
        <ul class="text-center">
          <li><a class="link link-neutral" href="menu.html">MENU</a></li>
          <li><a class="link link-neutral" href="about.html">ABOUT</a></li>
          <li><a class="link link-neutral" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="pt-6 flex flex-row gap-6 text-3xl">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-paypal"></i>
      </div>
    </footer>
  </body>
</html>
